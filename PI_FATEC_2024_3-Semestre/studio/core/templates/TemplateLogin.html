<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box" style="text-align: center; height: 60%; width: 40%; margin-left: 30%;margin-right: 30%;margin-top: 5%;background-color: ;">
        <h1>Página de Login</h1>



        <form method="post" action="{% url "paginaLogin" %}">
            {% csrf_token %}

                <div class="form-group">
                    <label for="dinamico">Usuário</label>
                    <input type="text" class="form-control" name="cpf" id="dinamico" placeholder="Digite seu CPF">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="senha" id="password" placeholder="Password">
                </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo_usuario" id="aluno" value="aluno" checked>
                        <label class="form-check-label" for="aluno">
                            Aluno
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo_usuario" id="personal" value="personal">
                        <label class="form-check-label" for="personal">
                            Personal
                        </label>
                    </div>
                

               
                <button type="submit" name="Logar" class="btn btn-primary">Login</button>
            </form>
 
    </div>
</body>
</html>
