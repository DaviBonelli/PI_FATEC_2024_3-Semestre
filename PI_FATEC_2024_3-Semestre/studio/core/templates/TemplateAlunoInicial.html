<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PH Personal - Página do Cliente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Reem Kufi Fun', sans-serif;
    }
  </style>
</head>
<body class="bg-white">

  <!-- Header -->
  <header class="bg-black text-white flex items-center justify-between p-4">
    <a href="#" class="flex items-center space-x-2">
      <img src="logo.png" alt="Logo PH Personal" class="h-10" />
      <span class="text-sm uppercase tracking-widest">PH Personal</span>
    </a>
    <a href="#" class="bg-white text-black px-4 py-1 rounded-full flex items-center space-x-2 hover:bg-gray-200 transition">
      <span>Sair</span>
      <img src="https://img.icons8.com/?size=100&id=arrojWw9F5j5&format=png&color=000000" alt="Sair" class="h-5 mb-1" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10v1" />
      </svg>
    </a>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center text-center py-10 px-4">
    <h1 class="text-3xl font-bold mb-10">Olá, Cliente.</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl w-full">
      <!-- Plano de treino -->
      <a href="#" class="bg-gray-200 p-8 rounded-lg shadow hover:shadow-lg transition flex flex-col items-center">
        <img src="https://img.icons8.com/?size=100&id=107640&format=png&color=000000" alt="Plano de treino" class="h-16 mb-4" />
        <span class="text-lg font-semibold">Plano de treino</span>
      </a>

      <!-- Mensagem para Personal -->
      <a href="#" class="bg-gray-200 p-8 rounded-lg shadow hover:shadow-lg transition flex flex-col items-center">
        <img src="https://img.icons8.com/ios-filled/100/000000/speech-bubble.png" alt="Mensagem para Personal" class="h-16 mb-4" />
        <span class="text-lg font-semibold">Mensagem para Personal</span>
      </a>
    </div>
  </main>

</body>
</html>
