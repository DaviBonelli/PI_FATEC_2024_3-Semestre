<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    {% block template %}
        {% include "TemplateNavBar.html" %}
    {% endblock %}
    <h1> CADASTRO DE PERSONAL </h1>  <!-- O IDEAL SERIA A CRIAÇÃO DO FORMULARIO ATRAVÉS DE UM FORM -->

    <form method="post" action="{% url "cadastrarPersonal" %}">
        {% csrf_token %}

        nome:
        <input type="text" name="nome">
        <br>
        senha:
        <input type="text" name="senha">
        <br>
        telefone:
        <input type="text" name="telefone">
        <br>
        email:
        <input type="text" name="email">
        <br>
        salario:
        <input type="text" name="salario">
        <br>
        acesso:
        <input type="text" name="acesso">
        <br>
        cref:
        <input type="text" name="cref">
        <br>
        cadastrar:
        <input type="submit" name="cadastrar">
        <br>

    </form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
