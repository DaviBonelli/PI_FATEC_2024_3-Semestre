{% block template %}
    {% include "TemplateNavBarLogado.html" %}
{% endblock %}
<h1>Deletar Agendamento</h1>

<form action="#" method="post">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="cpf">Aluno</label>
        </div>
          <select class="custom-select" id="cpf" name="cpf">
            {% for i in alunos %}
                <option value="{{ i.cpf }}"> {{ i.nome }} </option>
            {% endfor %}
          </select>
     </div>

    <label for="dia">Hor√°rio da aula</label>
    <input type="datetime-local" id="dia" name="dia"><br>

    <input type="submit" value="Deletar Agendamento">
</form>
