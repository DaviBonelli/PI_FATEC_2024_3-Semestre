<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/cc7beb20bf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            font-size: 24px;
            font-family: 'Reem Kufi Fun', sans-serif;
        }
        .form-agendar{
            background-color: #D9D9D9;
            gap: 1rem;
            border-radius: 15px;
        }

        #cpf{
            height: 3rem;
        }

        #data{
            height: 3rem;
            font-size: 24px;
        }
        .back-link {
          display: flex;
          align-items: center;
          color: #000000;
          padding: 0.5rem 1rem;
          text-decoration: none;
          font-weight: bold;
          font-size: 1.5rem;

        }

        .back-link img {
          height: 28px;
          margin-right: 8px;
        }

        .back-link:hover {
          text-decoration: none;
          color: #000000;
        }

        @media screen and (max-width:600px){
            body{
                font-size: 16px;
            }
            h1{
                font-size:28px;
            }
            #data{

                font-size: 16px;
            }
            
        }
    </style>
    <title>Agendar treino</title>
  </head>
  <body>
    {% block template %}
        {% include "TemplateNavBar.html" %}
    {% endblock %}

    {% if errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{ errors}}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    {% endif %}

    {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{ form.errors}}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    {% endif %}
    

    <div class="row mt-3">
        <div class="col">
            <a href="{% url 'personalInicial' %}" class="back-link">
                <img src="https://img.icons8.com/?size=100&id=PXS7hSwrozS5&format=png&color=000000" alt="Voltar" />
                <span>Voltar</span>
            </a>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="col-10 d-flex flex-column ">
            <div>
                <h1><b>Agendar Treinos</b></h1>
            </div>
            <div class="d-flex ">
                <form class="form-agendar p-lg-5 p-4 d-flex flex-column w-100 " action="#" method="post">
                {% csrf_token %}
                    <div class="form-group d-flex flex-column">
                        <label for="id">Aluno</label>
                        <select class="custom-select " id="cpf" name="cpf" required>
                            {% for i in alunos %}
                                <option value="{{ i.cpf }}"> {{ i.nome }} </option>
                            {% endfor %}
                          </select>
                    </div>
                    <div class="form-group d-flex flex-column ">
                        <label  for="data">data da aula</label>
                        <input class="form-control " type="datetime-local" id="data" name="data" required>
                    </div>
                    <div class="form-group d-flex flex-column ">
                        <label  for="exercicios">Exercicios</label>
                        <textarea class="form-control" id="exercicios" rows="3" name="exercicios" placeholder="Use ponto e vírgula (;) para separar os exercicios" required></textarea>
                        <small id="exercicioshelp" class="form-text text-muted">
                            <p class="text-danger">Use ponto e vírgula (;) para separar os exercicios</p>
                        </small>
                    </div>
                    
                    <div class="d-flex ">
                        <button type="submit" class="btn btn-primary ml-auto" value="Agendar">Agendar</button>
                    </div>
                    
                  </form>
            </div>
        </div>
        
        
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
