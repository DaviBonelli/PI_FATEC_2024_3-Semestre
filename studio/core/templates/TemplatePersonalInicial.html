<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PH Personal - Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Reem Kufi Fun', sans-serif;
    }
  </style>
</head>
<body class="bg-white">

  <!-- Header -->
  {% block template %}
    {% include "TemplateNavBar.html" %}
  {% endblock %}


  <!-- Main Content -->
  <main class="flex flex-col items-center text-center py-10 px-4">
    <h1 class="text-3xl font-bold mb-10">Olá, PH Personal.</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-3xl w-full">

      <!-- Agendar treinos -->
      <a href="{% url "agendarTreino" %}" class="bg-gray-200 p-8 rounded-lg shadow hover:shadow-lg transition flex flex-col items-center">
        <img src="https://img.icons8.com/ios-filled/100/000000/calendar.png" alt="Agendar treinos" class="h-16 mb-4" />
        <span class="text-lg font-semibold">Agendar treinos</span>
      </a>

      <!-- Cadastrar alunos -->
      <a href="{% url "cadastrarAluno" %}" class="bg-gray-200 p-8 rounded-lg shadow hover:shadow-lg transition flex flex-col items-center">
        <img src="https://img.icons8.com/ios-filled/100/000000/add-user-group-man-man.png" alt="Cadastrar alunos" class="h-16 mb-4" />
        <span class="text-lg font-semibold">Cadastrar alunos</span>
      </a>

      <!-- Criar plano de treino -->
      <a href="#" class="bg-gray-200 p-8 rounded-lg shadow hover:shadow-lg transition flex flex-col items-center">
        <img src="https://img.icons8.com/?size=100&id=107640&format=png&color=000000" alt="Criar plano de treino" class="h-16 mb-4" />
        <span class="text-lg font-semibold">Criar plano de treino</span>
      </a>

      <!-- Acompanhar progresso -->
      <a href="#" class="bg-gray-200 p-8 rounded-lg shadow hover:shadow-lg transition flex flex-col items-center">
        <img src="https://img.icons8.com/ios-filled/100/000000/deadlift.png" alt="Acompanhar progresso" class="h-16 mb-4" />
        <span class="text-lg font-semibold">Acompanhar progresso</span>
      </a>
    </div>

    <!-- Cadastrar Personal (linha única) -->
    <div class="mt-6 max-w-xs w-full">
      <a href="{% url "cadastrarPersonal" %}" class="bg-gray-200 p-8 rounded-lg shadow hover:shadow-lg transition flex flex-col items-center">
        <img src="https://img.icons8.com/ios-filled/100/000000/biceps.png" alt="Cadastrar Personal" class="h-16 mb-4" />
        <span class="text-lg font-semibold">Cadastrar Personal</span>
      </a>
    </div>
  </main>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
