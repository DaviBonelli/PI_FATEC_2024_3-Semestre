<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acompanhar Progresso</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Reem Kufi Fun', sans-serif;
    }
  </style>
</head>
<body class="bg-white">

  {% block template %}
    {% include "TemplateNavBarLogado.html" %}
  {% endblock %}

  <!-- Voltar -->
  <div class="p-4">
    <a href="#" class="text-sm text-black font-semibold hover:underline">Voltar</a>
  </div>

  <!-- Título -->
  <h1 class="text-3xl font-bold text-center mb-10">Acompanhar Progresso</h1>

  <!-- Botões -->
  <main class="flex flex-col items-center px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-2xl w-full mb-6">

      <!-- Alunos -->
      <a href="#" class="bg-gray-200 p-8 rounded-lg shadow hover:shadow-lg transition flex flex-col items-center">
        <img src="https://img.icons8.com/ios-filled/100/000000/user.png" alt="Alunos" class="h-16 mb-4" />
        <span class="text-lg font-semibold">Alunos</span>
      </a>

      <!-- Exercícios -->
      <a href="#" class="bg-gray-200 p-8 rounded-lg shadow hover:shadow-lg transition flex flex-col items-center">
        <img src="https://img.icons8.com/ios-filled/100/000000/barbell.png" alt="Exercícios" class="h-16 mb-4" />
        <span class="text-lg font-semibold">Exercícios</span>
      </a>
    </div>

    <!-- Estatísticas -->
    <div class="max-w-xs w-full">
      <a href="#" class="bg-gray-200 p-8 rounded-lg shadow hover:shadow-lg transition flex flex-col items-center">
        <img src="https://img.icons8.com/ios-filled/100/000000/combo-chart--v1.png" alt="Estatísticas" class="h-16 mb-4" />
        <span class="text-lg font-semibold">Estatísticas</span>
      </a>
    </div>
  </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
